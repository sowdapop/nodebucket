<div class="login-container" fxLayout="column">

    <mat-card style="width: 50%;">
        <mat-card-header>
            <mat-card-title>
                Employee Sign-In Page
            </mat-card-title>

            <mat-card-subtitle>
                You must enter a valid Employee ID to continue.
            </mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            
            <p-messages [(value)]="errorMessages" [enableService]="false"></p-messages>

            <mat-card class="mat-elevation=z0" fxLayout="column" fxLayoutGap="10px">
                <form [formGroup]="loginForm" (ngSubmit)="login(); loginForm.reset()">

                    <mat-card-content class="mat-elevation-z0">
                        <mat-form-field appearance="fill" style="width: 100%">
                            <input
                            type="text"
                            matInput
                            formControlName="empId"
                            placeholder="Employee ID" />

                            <mat-error *ngIf="loginForm.controls['empId'].hasError('required') && loginForm.controls['empId'].touched">
                                Employee ID is a required field.
                            </mat-error>

                            <mat-error *ngIf="loginForm.controls['empId'].hasError('pattern') && loginForm.controls['empId'].touched">
                                Employee ID must be a numerical value.
                            </mat-error>
                        </mat-form-field>
                    </mat-card-content>

                    <mat-card-actions>
                        <button type="submit" fxFlex mat-raised-button color="primary" style="height: 50px; font-size:18px;" [disabled]="!loginForm.valid">Log In</button>
                    </mat-card-actions>
                </form>
            </mat-card>
        </mat-card-content>
